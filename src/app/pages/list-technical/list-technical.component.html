<div>
    <mat-card>
        <mat-card-content>
            <mat-card-title>Datos de Técnico</mat-card-title>
            <div fxLayoutAlign="flex-end">
                <button mat-raised-button color="primary" class="button-space" (click)="openContentElement()">Calcular horas</button>
                <button mat-icon-button mat-mini-fab color="primary" (click)="openDialogRef()"  class="button-space">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            
        </mat-card-content>

    </mat-card>
</div>
<br />
<div>
    <mat-card>
        <mat-card-content>
            <div>
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Position Column -->
                    <ng-container matColumnDef="identifyTechnical">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificación del téctico</th>
                        <td mat-cell *matCellDef="let element"> {{element.identifyTechnical}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="identifyService">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificación del servicio</th>
                        <td mat-cell *matCellDef="let element"> {{element.identifyService}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="satartDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha inicial</th>
                        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="endDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha final</th>
                        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="numberWeek">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>semanas</th>
                        <td mat-cell *matCellDef="let element"> {{element.numberWeek}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
